name: GPT PR Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  pull-requests: write
  contents: read
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: pip install pyyaml
      - name: Generate strategy suggestions
        run: python tools/strategy_template_enforcer.py --verbose || true
      - name: Post suggestions as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const p = 'tools/.strategy_suggestions.json';
            if (!fs.existsSync(p)) {
              core.info('No suggestions file found.');
              return;
            }
            const data = JSON.parse(fs.readFileSync(p, 'utf8'));
            if (!data.non_templated || data.non_templated.length === 0) {
              core.info('No non-templated strategies.');
              return;
            }
            let body = '### Animus Strategy Suggestions (automated)\n';
            for (const item of data.non_templated) {
              body += `\n**${item.file}** â†’ \`${item.suggested_kind}\`\n`;
              body += `<details><summary>Suggested template code</summary>\n\n`;
              body += '```gml\n' + item.suggested_template_code + '\n```\n';
              body += '</details>\n';
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
